language: node_js
node_js:
- 8
sudo: false
cache:
  directories:
  - node_modules
script:
- npm run lint
after_success:
- |
  if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
    git config --global user.name "Grommet Community Bot"
    git config --global user.email "grommet@hpe.com"
    npm run build
    npm run generate-html
    npm run release-gh-pages
  fi
